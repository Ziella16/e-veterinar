<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Calendar</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calendar-container">
        <div class="calendar">
            <div class="calendar-header">
                <button id="prev-year">&lt;</button>
                <h2 id="year">2024</h2>
                <button id="next-year">&gt;</button>
            </div>
            <div class="month-selector">
                <span>JAN</span><span>FEB</span><span>MAR</span>
                <span>APR</span><span>MAY</span><span>JUN</span>
                <span>JUL</span><span>AUG</span><span>SEP</span>
                <span>OCT</span><span>NOV</span><span>DEC</span>
            </div>
            <table>
                <thead>
                    <tr>
                        <th>Sun</th><th>Mon</th><th>Tue</th><th>Wed</th><th>Thu</th><th>Fri</th><th>Sat</th>
                    </tr>
                </thead>
                <tbody id="calendar-body"></tbody>
            </table>
            <button id="add-event" class="add-event-btn">Add Event</button>
        </div>
        <div class="event-display">
            <h3 id="event-date">No date selected</h3>
            <div id="event-list">There are no events planned.</div>
        </div>
    </div>

    <!-- Add Event Modal -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Add Event</h2>
            <input type="text" id="event-input" placeholder="Event Name">
            <button id="save-event">Save Event</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
